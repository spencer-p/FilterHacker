<html>
	<head>
		<title>Filter Hacker</title>
<style>
.iframe-container {
	width: 960px;
	max-width: 960px;
	height: 650;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	border-radius: 10px;
	border: 1px solid black;
	margin: 30px;
	padding: 0;
	background-color: aliceblue;
}
iframe {
	border: 0;
}
#parent {
	display: flex;
	flex-flow: column;
	align-items: center;
}
.post-title, .post-footer {
	padding: 15px;
}
</style>
	</head>
	<body>
		<div id="parent">
			<h1>Filter Hacker</h1>
			<a href="http://localhost:8000/new/"><button>New Post</button></a>
			{{range .}}
			<div class="iframe-container">
				<div class="post-title"><h1>Post {{.Id.Hex}}</h1></div>
				<iframe src="http://localhost:8000/view/{{.Id.Hex}}" sandbox="allow-same-origin allow-scripts" style="width:100%;height:100%;"></iframe>
				<div class="post-footer">
					<button>Like</button>
					<a href="/?after={{.Date}}"><button>Posts after this</button></a>
				</div>
			</div>
			{{end}}
			<div>
		</div>
	</body>
</html>
